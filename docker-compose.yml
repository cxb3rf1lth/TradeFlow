version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tradeflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradeflow
      POSTGRES_USER: tradeflow
      POSTGRES_PASSWORD: tradeflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradeflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TradeFlow Application
  app:
    build: .
    container_name: tradeflow-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://tradeflow:tradeflow123@postgres:5432/tradeflow
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
